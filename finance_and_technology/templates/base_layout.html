<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block titulo %}
    {% endblock%}
  </head>
  <body>
    <a href="{% url 'home' %}">Home</a>
    {% if user.is_authenticated %}
      <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'accounts:login' %}">Login</a>
    {% endif %}
    {% block conteudo %}
    {% endblock%}
  </body>
</html>
